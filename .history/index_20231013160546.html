<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculator</title>
</head>

<body>
  <section class="calculator">
    <form>
      <input type="text"class="screen">
    </form>

    <div class="buttons">
      <button type="button" class="btn btn-yellow" data number="x">x</button>
      <button type="button" class="btn btn-yellow" data number="/">/</button>
      <button type="button" class="btn btn-yellow" data number="-">-</button>
      <button type="button" class="btn btn-yellow" data number="+">+</button>
    </div>
  </section>







</body>
</html>
